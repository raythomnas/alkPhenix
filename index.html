<!DOCTYPE html>
<html>
<head>
	<title>Alk Phenix</title>
	<meta charset="utf-8" lang="en">
	<meta name="description" content="Alk Phenix Homepage">
  	<meta name="keywords" content="Gallery, photos, main menu">
  	<meta name="author" content="Roy Thomas">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=GFS+Neohellenic" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,300,500" rel="stylesheet">
</head>

<body>

<div class="fullsizebox">

<!-- Header section -->

	<div class="col12 headermain fixed top bgfadeoff" id="header">
		<div class="col9 centered textontop">
			<h1 class="black centeredtext headerbrandname" id="title">ALK PHENIX</h1>
			<div class="topNavMenu">
				<h2 class="black centeredtext" id="shopAll">SHOP</h2>
				<h2 class="black centeredtext" id="lookBookNav">LOOKBOOK</h2> 
				<h2 class="black centeredtext" id="aboutNav">ABOUT</h2>
			</div>
		<br>
		</div>

		<div class="col9 centered bottom" id="logo">
			<img src="images/logogray.svg" alt="alkphenixlogo" class="headerlogo">
		</div>
	</div>

	<div class="headerpadding col12" id="headerbg">
	</div>

<!-- Body section -->

	<div class="col9 centered">
		<h3 class="centeredtext">SEASON 19/SCROLL FOR MORE</h3>
		<br>
	</div>

	<div class="col9 centered homegallery" id="galleryDump">
	</div>

	<div class="col1 left menubox hidden" id="menuBox">

		<div class="dropdown right col12 hidden" id="allDropdown">
			<p id="shopAllMenu">ALL</p>
			<div class="dropdown-content" >
				<p id="shopAllOuter">outer</p>
				<p id="shopAllShirt">shirt</p>
				<p id="shopAllPant">pant</p>
				<p id="shopAllAcc">acc</p>
			</div>
		</div>

		<div class="dropdown right col12 hidden" id="newDropdown">
			<p id="shopAllNew">NEW</p>	
			<div class="dropdown-content" >
				<p id="shopNewOuter">outer</p>
				<p id="shopNewShirt">shirt</p>
				<p id="shopNewPant">pant</p>
				<p id="shopNewAcc">acc</p>
			</div>
		</div>

		<div class="dropdown right col12 hidden" id="shopSale">
			<p>SALE</p>
		</div>
	</div>

	<div class="col1 left returnbox hidden" id="shopBack">
		<div class="dropdown right col12 hidden">
			<p>Return</p>
		</div>
	</div>
	

	<div class="col1 right cartbox">
		<div class="col12 hidden" id="cart">
			<i class="material-icons"><a href="../cart/cart.html">&#xe8cc;</a></i>
		</div>
	</div>

	<div class="col2 right">
	  <div class="col12 centeredtext" >
	    <h3 title="Go to top" id="myBtn" >Return to top</h3>
	  </div>
	</div>
</div>

<!-- jquery -->

  	<script
  	src="https://code.jquery.com/jquery-3.5.1.min.js"
  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  	crossorigin="anonymous"></script>

<!-- my JS -->

	<script type="text/javascript" src="js/lookbook.js"></script>
	<script type="text/javascript" src="js/products.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
